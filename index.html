<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Money</title>
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive Style Sheet -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header section start -->
    <header>
        <h1 class="section-title">Safe Money</h1>
    </header>

    <!-- Main section start -->
    <main>
        <section class="container">
            <div class="money-master">
                <div class="money-master-img">
                    <img src="img/money-safe.jpg" alt="money safe image">
                </div>
                <div class="money-master-form">
                    <div class="income">
                        <h2>My Income</h2>
                        <p>Income <input id="my-income" type="text" placeholder="Please enter your icome amount"></p>
                    </div>
                    <div class="expenses">
                        <p>Food: <input type="text"></p>
                        <p>rent: <input type="text"></p>
                        <p>cloth: <input type="text"></p>
                        <button id="calculate-btn">Calculate</button>
                    </div>
                    <div class="expenses-result">
                        <p>Total Expenses: <span id="total-expenses">00</span></p>
                        <p>Balance: <span id="total-balance">00</span></p>
                    </div>
                    <div class="save-balance">
                        <p>Save: <input type="text"> <span>%</span> <button id="save-btn">save</button></p>
                        <p>Saving Amount: <span id="saving-amount">00</span></p>
                        <p>Remaing Balance: <span id="remaing-balance">00</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- javascript src  -->
    <script src="js/script.js"></script>
</body>
</html>
